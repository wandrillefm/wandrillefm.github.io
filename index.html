<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Dot Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #faf9f7;
        }
        .interactive-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #333;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dotSize = 4;
            const spacing = 20;
            const repelRadius = 100;
            const repelStrength = 30;
            const dots = [];

            // Create a grid of dots
            const cols = Math.ceil(window.innerWidth / spacing);
            const rows = Math.ceil(window.innerHeight / spacing);

            for (let i = 0; i < cols; i++) {
                for (let j = 0; j < rows; j++) {
                    const dot = document.createElement('div');
                    dot.classList.add('interactive-dot');
                    dot.style.left = (i * spacing) + 'px';
                    dot.style.top = (j * spacing) + 'px';
                    document.body.appendChild(dot);
                    dots.push({
                        element: dot,
                        x: i * spacing,
                        y: j * spacing,
                        baseX: i * spacing,
                        baseY: j * spacing
                    });
                }
            }

            // Repel dots on mousemove
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX;
                const mouseY = e.clientY;

                dots.forEach(dot => {
                    const dx = mouseX - dot.x;
                    const dy = mouseY - dot.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < repelRadius) {
                        const angle = Math.atan2(dy, dx);
                        const repelDistance = (1 - distance / repelRadius) * repelStrength;
                        dot.x = dot.baseX - Math.cos(angle) * repelDistance;
                        dot.y = dot.baseY - Math.sin(angle) * repelDistance;
                        dot.element.style.left = dot.x + 'px';
                        dot.element.style.top = dot.y + 'px';
                    } else {
                        // Return to original position
                        dot.x = dot.baseX;
                        dot.y = dot.baseY;
                        dot.element.style.left = dot.x + 'px';
                        dot.element.style.top = dot.y + 'px';
                    }
                });
            });

            // Handle window resize
            window.addEventListener('resize', function() {
                location.reload();
            });
        });
    </script>
</body>
</html>
